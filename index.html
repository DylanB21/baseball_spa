<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>- baseball spa -</title>
	<link href="css/foundation.css" rel="stylesheet">
</head>
<body>
<fieldset>
<div class="small-8 column small-offset-2 columns">
	<h3 class="text-center">Baseball SPA</h3>
</div>
	<div class="small-8 column small-offset-2 columns">
		<h3>Player:</h3>
	</div>
	<div id="playerAbsent"></div>
	</fieldset>
<fieldset>
	<div class="small-6 column small-offset-3 column left">
		<a class="button expand round success" id="home">Home</a>
	</div>
	<div class="small-6 column small-offset-3 column left">
		<a class="button expand round alert" id="away">Away</a>
	</div>
</fieldset>
<fieldset>
	<div class="small-8 column small-offset-2 columns">
		<h3 class="text-center">Action</h3>
	</div>
</fieldset>
<fieldset class="right">
	<div class="small-3 column small-offset-6 column right">
		<a class="button round alert" id="strike">strike</a>
	</div>
	<div class="small-3 column small-offset-6 column right">
		<a class="button round" id="ball">ball</a>
	</div>
	<div class="small-3 column small-offset-6 column right">
		<a class="button round" id="foul">foul</a>
	</div>
	<div class="small-3 column small-offset-6 column right">
		<a class="button round alert" id="out">out</a>
	</div>
	<div class="small-3 column small-offset-6 column right">
		<a class="button round success" id="run">run</a>
	</div>
	<div class="small-3 column small-offset-6 column right">
		<a class="button round" id="base">base</a>
	</div>
	<div class="small-3 column small-offset-6 column right">
		<a class="button round alert" id="undo">undo</a>
	</div>
<!-- scripts -->
<script src="js/main.js"></script>
<script src="js/jquery-1.11.2.js"></script>
</body>
</html>
